session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true

actions:
- utter_ask_account_number
- utter_ask_phone_number
- action_get_balance
- utter_welcome
- utter_ask_name
- utter_goodbye
- utter_greet
- utter_getting_transaction_history
- action_get_transaction_history

intents:
- greet
- goodbye
- account_balance
- transaction_history
- thanks

entities:
- name
- account_number
- phone_number

responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_goodbye:
  - text: Bye
  - text: Good Bye

  utter_ask_name:
  - text: what is your name?

  utter_ask_phone_number:
  - text: what is your phone number?

  utter_ask_account_number:
  - text: what is your account number?

  utter_getting_account_balance:
  - text: Ok, getting balance of [account_number] .....

  utter_account_balance:
  - text: Dear [name] your [account_number] has a balance of Rs. 1000

slots:
  name:
    type: text
    mappings:
    - type: from_entity
      entity: name
  account_number:
    type: text
    mappings:
    - type: from_entity
      entity: account_number
  phone_number:
    type: text
    mappings:
    - type: from_entity
      entity: phone_number